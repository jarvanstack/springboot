<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }

            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }

            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--		使用顶部侧边栏替换-->
<div th:replace="~{/public/public::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--				使用公共侧边栏替换-->
        <div th:replace="~{/public/public::sidebar(active='emps')}"></div>
        <!--=========================-->
<!--		       这里添加员工的表单-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <form th:action="@{/addEmp.do}"  method="post">
                <!--            错误提示-->
                <h2 style="color:red;" th:value="${error}"></h2>
<!--                名称-->
                <div class="form-group"><label>LastName</label>
                    <input type="text" class="form-control" name="lastName" value="半亩方塘"></div>
<!--                邮箱-->
                <div class="form-group"><label>Email</label>
                    <input type="email" class="form-control" name="email" value="24736743@qq.com"></div>
<!--                性别-->
                <div class="form-group"><label>Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="1"> <label
                            class="form-check-label">男</label></div>
                    <div class="form-check form-check-inline"></div>
                    <input class="form-check-input" type="radio" name="gender" value="0"> <label
                            class="form-check-label">女</label>
                </div>
<!--                部门id-->
                <div class="form-group"><label>department</label>
                    <select class="form-control"  name="departmentID">
                        <option name="departmentID" th:each="department:${departments}" th:text="${department.departmentName}" th:value="${department.id}"></option>
                    </select>
                </div>
<!--                生日 birth-->
                <div class="form-group"><label>Birth</label> <input type="text" name="birth" class="form-control"
                                                                    th:value="2019-11-11">
                </div>
                <button type="submit" class="btn btn-primary">添加</button>
            </form>
        </main>

    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
